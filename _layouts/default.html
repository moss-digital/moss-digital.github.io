<!DOCTYPE html>
<html lang="en" class="w-full h-full">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }}</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            "moss-green": '#0F806F',
          }
        }
      }
    }
  </script>
  <link rel="stylesheet" href="/main.css" type="text/css" media="screen" charset="utf-8">
</head>
<body class="text-white">
  <div class="flex flex-col h-screen overflow-hidden">
    <header class="w-full container z-10 pt-3 sm:pt-6 px-4 sm:px-8 flex justify-between items-center gap-8">
      <div id="contact"><a id="get-in-touch" class="inline-block px-4 py-3 sm:px-5 sm:py-4 sm:text-2xl bg-white rounded-full text-black whitespace-nowrap" href="https://linktr.ee/mossdigital">Get in touch</a></div>
      <div id="logo" class="text-5xl sm:text-6xl font-bolder"><a href="/#moss">MOSS</a></div>
    </header>
    <main id="moss" class="flex-1 overflow-y-auto container relative px-4 sm:px-8 mx-auto">
      {{ content }}
    </main>
    <footer id="footer" class="w-full container pt-6 sm:pt-9 pb-6 sm:pb-9 px-4 sm:px-8 text-sm text-slate-400">
      (c) <script>document.write((new Date()).getFullYear())</script> MOSS digital, <a href="/pages/imprint.html">Terms &amp; Legal</a>
    </footer>
  </div>
</body>
</html>
